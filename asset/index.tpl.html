	<box>
		<img src='http:////cdn.bulbagarden.net/upload/thumb/6/6d/491Darkrai.png/250px-491Darkrai.png'/>
		<text>DARKRAI is testing!</text>
	</box>
</body>
<style type='text/css'>
    @font-face {
        font-family: 'munro';
        src: url('./../asset/fonts/munro/munro-webfont.woff2') format('woff2'),
             url('./../asset/fonts/munro/munro-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    :root {
        --width: 140px;
        --height: 150px;
        --url-dialog: url(./../asset/sprite/dialog-1.png);
        --url-bg: url(./../asset/sprite/bg-1.png);
        --url-plate: url(./../asset/sprite/plate-1.png);
        {css}
    }
    body, body * {
        display:block;
        margin:0;
        padding:0;
        font: 10px munro, sans-serif;
        image-rendering: pixelated;
    }
    box {
        width: var(--width);
        height: var(--height);
		background: blue var(--url-bg);
        overflow: hidden;
        position: relative;
    }
    box:before {
        content: '\0020';
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        height: 44px;
		z-index: 9;
        background: #000 var(--url-dialog);
    }
    box:after {
        content: '\0020';
        position: absolute;
        left: 0;
        bottom: 40px;
        right: 0;
		height: 30px;
		z-index: 1;
        background: var(--url-plate) center bottom no-repeat;
    }
    box img {
        width: 64px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 30%;
        margin: auto;
        z-index: 5;
    }
    box text {
        position: absolute;
        top: 75%;
        left: 8%;
        right: 16%;
        bottom: 0;
        z-index: 10;
        text-shadow: 1px 1px 0 rgba(0,125,125,.25);
    }
</style>
