<body>
    {body}
</body>
<style type='text/css'>
    @font-face {
        font-family: 'munro';
        src: url('./../asset/fonts/munro/munro-webfont.woff2') format('woff2'),
             url('./../asset/fonts/munro/munro-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    :root {
        --width: 140px;
        --height: 150px;
        --url-dialog: url(./../asset/sprites/dialog-1.png);
        --url-bg: url(./../asset/sprites/bg-1.png);
        --url-plate: url(./../asset/sprites/plate-1.png);
        {css}
    }
    body, body * {
        display:block;
        margin:0;
        padding:0;
        font: 10px munro, sans-serif;
        image-rendering: pixelated;
    }
    box {
        width: var(--width);
        height: var(--height);
        background: url(./../asset/bg.png);
        overflow: hidden;
        position: relative;
    }
    box:before {
        content: '\0020';
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        height: 44px;
        background: #000 var(--url-dialog);
    }
    box img {
        width: 64px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 33%;
        margin: auto;
        z-index: 9;
    }
    box text {
        position: absolute;
        top: 75%;
        left: 8%;
        right: 16%;
        bottom: 0;
        z-index: 10;
        text-shadow: 1px 1px 0 rgba(0,125,125,.25);
    }
</style>
